<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3</title>
    <style>
        .firstname {
            background-color: aqua;
        }

        .lastname {
            background-color: beige;
        }

        .email {
            background-color: yellow;
        }

        #terms:checked {
            accent-color: violet;
        }

        button {
            opacity: 50%;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="firstname"> First Name: 
            <input type="text" name="firstname" class="firstname" placeholder="e.g. john" id="firstname" required minlength="3" max="20">
        </label>
        <br>
        <label for="lastname">Last Name:
            <input type="text" name="lastname" class="lastname" placeholder="e.g. Doe" id="lastname" required min="3" max="20">
        </label>
        <br>
        <label for="email">Email:
            <input type="email" name="email" class="email" placeholder="e.g. john@doe.com" id="email" required>
        </label>
        <br>
        <label for="password">Password:
            <input type="password" name="password" class="password" placeholder="********" id="password" required min="8">
        </label>
        <br>
        <label for="confirmPassword">Confirm Password:
            <input type="password" name="confirmPassword" class="confirmPassword" placeholder="********" id="confirmPassword" required>
        </label>
        <br>
        <label for="age">Age:
            <input type="number" name="age" class="age" placeholder="38" id="age" required min="0" max="150">
        </label>
        <br>
        <label for="">Gender:
            <input type="radio" id="male" value="male" name="gender" checked>
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" >
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender">
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">Terms:
            <input type="checkbox" id="terms" required class="checkbox"> I agree to terms and conditions
        </label>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
